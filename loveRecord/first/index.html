<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Our Love Story</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					<div id="elapseClock"></div>
					<div id="sign">Panda & Qklin</div>
				</div>
			</div>
		</div>
		<div id="code">
			<span class="comments">dear Panda：</span><br />
			<span class="space">这是第一份圣诞礼物！</span><br />
			<span class="space">从相识到现在这段时间，我们有争吵有欢笑，<br />
			<span class="space">但是我们的争吵更多，我们应该多谦让，互爱互让，<br />
			<span class="space">还要多一点快乐和理解，才能更包容对方。<br />
			<span class="keyword">我希望我们的感情和事业都稳定的发展，<br />
			<span class="keyword">这样生活压力和烦恼才会越来越少，<br />
			<span class="keyword">为未来多铺垫情感的基础，多旅游和体验真正的生活<br />
			<span class="keyword">这样就可以快乐的永远在一起。<br />
			<span class="keyword">  ^_^ ~!。<br />
			<p style="text-align:right;padding-right:20px;"><span class="keyword"> - Qklin</span></p>
			<br />
		</div>
		<div style="clear:both"></div>
		<audio src="../audio/giveus.mp3" autoplay="autoplay"></audio>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2015, 03, 13);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "你的浏览器不支持呀!<br/>请下载使用 Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 1000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			$("#code").typewriter();
		}
	</script>
</body>
</html>
